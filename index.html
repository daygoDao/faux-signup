<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FREE SIGNUP IN EXCHANGE FOR YOUR SOUL</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="main-visuals">
    <section class="title">
      <img src="./images/odin-lined.png" alt="odin logo">
      <h1>ODIN DAO</h1>
    </section>
    <span>Photo by Gerson Repreza on Unsplash</span>
  </section>

  <main>
    <section class="mainTop">
      <p>This is not a real online service. But it could be! You know you need something like this in your life to help
        you realize your deepest dreams. Sign up <em>now</em> to get started.</p>

      <span>You <em>know</em> you want to.</span>
    </section>

    <form action="#" method="post">
      <section class="mainForm">
        <h4>Let's do this!</h4>

        <fieldset>
          <section class="form-input">
            <label for="firstName">FIRST NAME</label>
            <input type="text" name="firstName" id="firstName">
          </section>

          <section class="form-input">
            <label for="lastName">LAST NAME</label>
            <input type="text" name="lastName" id="lastName">
          </section>

          <section class="form-input">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </section>

          <section class="form-input">
            <label for="phoneNum">PHONE NUMBER</label>
            <input type="tel" name="phoneNum" id="phoneNum">
          </section>

          <section class="form-input">
            <label for="passwd">PASSWORD</label>
            <input type="password" name="passwd" id="passwd" class="error">
          </section>

          <section class="form-input">
            <label for="confirm_passwd">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_passwd" id="confirm_passwd" class="error">
          </section>
        </fieldset>
      </section>

      <button>Create Account</button>
    </form>

    <span>Already have an account? <a href="#">Log in</a></span>

  </main>
</body>

</html>
